<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>App del Tiempo</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Busca tu ciudad">
                <button type="submit" class="btn">Enviar</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">Málaga, ES</div>
                        <div class="date">Un dia cualquiera, July 19 2021</div>
                    </div>
                    <div class="current">
                        <div class="temp">Tiempo: 34 <span>°C</span></div>
                        <div class="weather">Tiempo: Soleado</div>
                        <div class="temp-range">Temperatura: 19°C / 34°C</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
